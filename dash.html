<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Working Dashboard Layout</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 250px;
      background-color: #212529;
      padding-top: 60px;
      transition: width 0.3s;
      z-index: 1000;
    }
    .sidebar.collapsed {
      width: 70px;
    }
    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: #adb5bd;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #343a40;
      color: #fff;
    }
    .main {
      margin-left: 250px;
      transition: margin-left 0.3s;
      padding: 20px;
    }
    .main.collapsed {
      margin-left: 70px;
    }
    .topbar {
      background-color: #343a40;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      left: 250px;
      right: 0;
      top: 0;
      z-index: 900;
      transition: left 0.3s;
    }
    .topbar.collapsed {
      left: 70px;
    }
    .toggle-btn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
    }
    .content {
      margin-top: 80px;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <a href="#"><i class="fas fa-home"></i> <span class="ms-2">Dashboard</span></a>
    <a href="#"><i class="fas fa-chart-line"></i> <span class="ms-2">Stats</span></a>
    <a href="#"><i class="fas fa-plus"></i> <span class="ms-2">Add Income</span></a>
    <a href="#"><i class="fas fa-cog"></i> <span class="ms-2">Settings</span></a>
  </div>

  <div class="topbar" id="topbar">
    <button class="toggle-btn" onclick="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </button>
    <span>Money Manager Dashboard</span>
  </div>

  <div class="main" id="main">
    <div class="content">
      <h1>Welcome, Cane üêæ</h1>
      <p>This is your working dashboard layout. Sidenav is toggleable. Header is fixed. Content flows.</p>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('collapsed');
      document.getElementById('main').classList.toggle('collapsed');
      document.getElementById('topbar').classList.toggle('collapsed');
    }
  </script>
</body>
</html>
